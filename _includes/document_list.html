<div class="document-list-wrapper">
    <h2>{{ include.name }}</h2>
    <ul class="document-list">
        {% assign documents = site.static_files | where: include.document_type, true %}
        {% for document in documents %}
            <li {% if include.preview %}class="preview"{% endif %}>
                {% if include.preview %}
                    <a href="{{ site.baseurl }}/{{ document.path}}"><iframe title="{{ document.basename }}" src="{{ site.baseurl }}/{{ document.path }}"></iframe></a>
                {% endif %}
                <div class="info">
                    <a href="{{ site.baseurl }}/{{ document.path }}">{{ document.basename }}</a> ({{ document.extname | upcase }})
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
